<!DOCTYPE HTML>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Fonts and CSS -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/themify-icons.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    html, body {
      height: 100%; 
      margin: 0;
      padding: 0;
      overflow-x: hidden; 
    }
    #page {
      display: flex;
      flex-direction: column;
      height: 100vh; 
    }
    .login-button, .Register-button {
      margin-top: 20px; 
      margin-bottom: 20px; 
    }
    .form-wrap {
      margin-top: -30px; 
    }
    .form-input-small {
      max-width: 300px; 
      margin: auto; 
    }
    .gtco-nav {
      background: none; 
    }
    #gtco-logo a, .menu-1 a {
      color: #ffffff; 
    }
    header {
      position: relative; 
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); 
    }
    .error-message {
      color: red; 
      text-align: center; 
      margin-top: 20px; 
    }
  </style>
</head>
<body>
  <div class="gtco-loader"></div>
  <div id="page">
    <nav class="gtco-nav" role="navigation">
      <div class="gtco-container">
        <div class="row">
          <div class="col-sm-4 col-xs-12">
            <div id="gtco-logo"><a href="index.html">Versus <em>.</em></a></div>
          </div>
          <div class="col-xs-8 text-right menu-1">
            <ul>
              <li class="active"><a href="index.html">Home</a></li>
              <li><a href="menu.html">Menu</a></li>
              <li><a href="services.html">Servizzi</a></li>
              <li class="btn-cta"><a href="login.html"><span>Login</span></a></li>
            </ul>   
          </div>
        </div>
      </div>
    </nav>
    
    <header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(images/img_bg_1.jpg);">
      <div class="overlay"></div>
      <div class="gtco-container">
        <div class="row">
          <div class="col-md-12 col-md-offset-0 text-center">
            <div class="row row-mt-15em">
              <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                <span class="intro-text-small">Benvenuto a Versus</span>
                <h1>Engage & Experience</h1>
              </div>
              <div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
                <div class="form-wrap">
                  <div class="tab">
                    <div class="tab-content">
                      <div class="tab-content-inner active" data-content="signup">
                        <h3>Login</h3>
                        <form action="login.php" method="POST">
                          <div class="mb-3 form-input-small">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                          </div>
                          <div class="mb-3 form-input-small">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                          </div>
                          <button type="submit" class="btn btn-primary login-button">Login</button>
                          <a href="registrazione.html" class="btn btn-primary Register-button">Register</a>
                        </form>
                        <!-- Error message container -->
                        <div id="error-message" class="error-message" style="display:none;"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
  
  <!-- JavaScript files -->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.countTo.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/magnific-popup-options.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/bootstrap-datetimepicker.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Check URL for an error message and display it if available
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = error;
      errorDiv.style.display = 'block';
    }
  </script>
</body>
</html>
