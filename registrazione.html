                                                <h3>Register</h3>
                                                <div id="messageContainer" style="display: none;" class="alert"></div> <!-- Message Container -->
                                                <form>
                                                    <div class="mb-3 form-input-small">
                                                        <label for="username" class="form-label">Username</label>

                                                    </div>
                                                    <div class="mb-3 form-input-small">
                                                        <label for="password" class="form-label">Password</label>
                                                        <input type="password" class="form-control" id="password" name="password" required>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <script>
    $(document).ready(function() {
        $('form').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                url: 'register.php',
                type: 'post',
                data: $(this).serialize(),
                success: function(data) {
                    $('#messageContainer').show().removeClass('alert-danger').addClass('alert-success').html(data);
                },
                error: function(xhr) {
                    var errorMessage = xhr.status + ': ' + xhr.statusText;
                    $('#messageContainer').show().removeClass('alert-success').addClass('alert-danger').html('Registration failed - ' + errorMessage);
                }
            });
        });
    });
    </script>
